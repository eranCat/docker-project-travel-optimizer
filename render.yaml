services:
  - type: web
    name: travel-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - fromGroup: global-env
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    env: node

  - type: web
    name: travel-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - fromGroup: global-env
    plan: starter
    autoDeploy: true
    healthCheckPath: /health

  - type: web
    name: maps-service
    runtime: docker
    dockerfilePath: ./maps_service/Dockerfile
    envVars:
      - fromGroup: global-env
    plan: starter
    autoDeploy: true
    healthCheckPath: /health

  - type: web
    name: llm-service
    runtime: docker
    dockerfilePath: ./llm_service/Dockerfile
    envVars:
      - fromGroup: global-env
    plan: starter
    autoDeploy: true
    healthCheckPath: /health

  - type: worker
    name: test-runner
    runtime: docker
    dockerfilePath: ./tests/Dockerfile
    envVars:
      - fromGroup: global-env
    autoDeploy: false
