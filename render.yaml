services:
  - type: web
    name: llm-service
    env: docker
    dockerfilePath: llm_service/Dockerfile
    envVars:
      - key: ENV_FILE
        value: ".env"
    plan: free
    autoDeploy: true

  - type: web
    name: maps-service
    env: docker
    dockerfilePath: maps_service/Dockerfile
    envVars:
      - key: ENV_FILE
        value: ".env"
    plan: free
    autoDeploy: true

  - type: web
    name: travel-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: ENV_FILE
        value: ".env"
    plan: free
    autoDeploy: true

  - type: web
    name: travel-frontend
    env: docker
    dockerfilePath: frontend/Dockerfile.dev
    plan: free
    autoDeploy: true
