services:
  - type: web
    name: llm-service
    env: docker
    buildFilter:
      paths:
        - llm_service/**
    dockerfilePath: llm_service/Dockerfile
    dockerContext: llm_service
    envVars:
      - key: GROQ_API_KEY
        sync: false
    plan: free
    autoDeploy: true

  - type: web
    name: maps-service
    env: docker
    buildFilter:
      paths:
        - maps_service/**
    dockerfilePath: maps_service/Dockerfile
    dockerContext: maps_service
    envVars:
      - key: ORS_API_KEY
        sync: false
    plan: free
    autoDeploy: true

  - type: web
    name: travel-backend
    env: docker
    buildFilter:
      paths:
        - backend/**
    dockerfilePath: backend/Dockerfile
    dockerContext: backend
    plan: free
    autoDeploy: true

  - type: web
    name: travel-frontend
    env: docker
    buildFilter:
      paths:
        - frontend/**
    dockerfilePath: frontend/Dockerfile.dev
    dockerContext: frontend
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    plan: free
    autoDeploy: true
