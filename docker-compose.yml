services:
  llm_service:
    build:
      context: ./llm_service
      dockerfile: Dockerfile
    container_name: llm-service
    ports:
      - "8002:8000"
    env_file:
      - ./llm_service/.env
    volumes:
      - ./llm_service/app:/app/app
      - ./models:/app/models 
    restart: unless-stopped

  maps_service:
    build:
      context: ./maps_service
      dockerfile: Dockerfile
    container_name: maps-service
    ports:
      - "8001:8000"
    volumes:
      - ./maps_service/app:/app/app
      - ./models:/app/models
    env_file:
      - ./maps_service/.env
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: travel-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models
    restart: unless-stopped
    depends_on:
      - maps_service
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend-tests:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: travel-backend-tests
    # command: [ "sh", "-c", "PYTHONPATH=. pytest tests" ]
    volumes:
      - ./backend:/app
      - ./models:/app/models 
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules # to prevent local overwrite of container deps
    ports:
      - "5173:5173"
