services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: travel-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:                                    
      - ./backend:/app                          
    depends_on:
      - postgres
      - ollama
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: travel-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: travel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "üöÄ Starting Ollama server..." &&
        ollama serve &

        echo "‚è≥ Waiting for server to start..." &&
        sleep 5  # give server time to bind to port

        echo "üì¶ Pulling llama3..." &&
        ollama pull llama3

        echo "üî• Warming up llama3..." &&
        ollama run llama3 -p "Say hello." || true

        echo "‚úÖ Model is ready." &&
        wait
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
