services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: travel-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - ollama
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  postgres:
    image: postgres:15
    container_name: travel-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: travel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    logging:
      driver: "none"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "ðŸš€ Starting Ollama server..." &&
        ollama serve &
        sleep 5
        ollama pull llama3 >/dev/null 2>&1
        ollama run llama3 "Say hello." || true
        echo "ðŸ¦™ Llama3 model is ready."
        wait
    restart: unless-stopped
    logging:
      driver: "none"

volumes:
  postgres_data:
  ollama_data:
