services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: travel-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend-tests:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: travel-backend-tests
    command: ["sh", "-c", "PYTHONPATH=. pytest tests"]
    volumes:
      - ./backend:/app
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules  # to prevent local overwrite of container deps
    ports:
      - "5173:5173"
